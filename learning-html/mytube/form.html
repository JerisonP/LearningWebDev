<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MyTube</title>
    </head>
    <body>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./pages/collection-one.html">Music</a>
            <a href="./pages/collection-two.html">Physics</a>
            <a href="./pages/collection-three.html">Cooking</a>

        <h2>New Video</h2>
        <label for="video-title"><b>Video Title</b></label><br>
        <input 
            id="video-title"
            type="text"
            name="video-title"
            placeholder="Input value"
        ><br>
        <br>
        <label for="description"><b>Description</b></label><br>
        <textarea
            id="description" 
            name="description"
            rows="5"
            cols="30"
        >Text area content
        </textarea><br>
        <br>
        <label for="video"><b>Video</b></label><br>
        <input
            id="video" 
            type="file"
            name="video"
        ><br>
        <br>
        <label for="public">
            <input
                id="public" 
                type="radio"
                name="settings"
            >
            Public
        </label>
        <label for="private">
            <input
                id="private" 
                type="radio"
                name="settings"
            >
            Private
        </label><br>
        <br>
        <input
            id="idk" 
            type="number"
            name="idk"
            placeholder="Choose Collection"
        >
        <br><br>
        <input 
            type="submit" 
            value="Upload Video"
        >
        <hr>
        <footer>
            &copy;Copyright
        </footer>
    </body>
</html>
