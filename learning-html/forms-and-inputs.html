<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML BASICS</title>
    </head>
    <body>
        <form> <!--container for different types of input-->
            <input type="text">
            <input type="number">
            <input type="checkbox">
            <input type="radio">
            <input type="submit">
            <input type="button" value="Click Me"><br><br><br>


            <label for="firstname">First Name:</label><br>
            <input id="firstname" type="text" name="firstname"><br>
            <label for="lastname">Last Name:</label><br>
            <input id="lastname" type="text" name="lastname"><br>

            <input id="male" name="gender" type="radio" value="male">
            <label for="male">Male</label><br>

            <input id="female" name="gender" type="radio" value="female">
            <label for="female">Female</label><br>

            <input id="other" name="gender" type="radio" value="other">
            <label for="other">Other</label><br>

            <br><br><br>
            <h3>Hobbies</h3>
            <input id="skateboarding" name="hobbies" type="checkbox" value="skateboarding">
            <label for="skateboarding">Skateboarding</label><br>
            
            <input id="skydiving" name="skydiving" type="checkbox" value="skydiving">
            <label for="skydiving">Skydiving</label><br>
            
            <input id="hunting" name="hunting" type="checkbox" value="hunting">
            <label for="hunting">Hunting</label><br>
            
            <br><br><br>
            <input type="submit">
        </form>
    </body>
</html>
