<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML BASICS</title>
    </head>
    <body>
        <header> <!--used to introduce a new section or an important part of a website cannot be put inside of a footer or address element-->
            <h1>This is the header of a new section</h1> <!--only one header one tag on a page-->
        </header>
        
        <nav> <!--navigation bar-->
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/cool">Cool Stuff</a>
        </nav>
        <section> <!--used to group information thats related or connected-->
            <h2>About</h2>
            <p>Some stuff about me</p>
        </section>

        <section>
            <h2>Cool Stuff</h2>
            <p>All the cool things in the world</p>
        </section>

        <article><!--use like a blog post-->
            <h2>My article title</h2>
            <p>all that cool content</p>
        </article>

        <footer><!--copy write information, information about the author, and anything else of that nature-->
            <a href="socialmedia.com">Facebook</a>
            <a href="socialmedia.com">Twitter</a>
            <a href="socialmedia.com">Instagram</a>
            <div>copy right info</div>
            <address>
                some cool address of a fancy place
            </address>
        </footer>
    </body>
</html>
