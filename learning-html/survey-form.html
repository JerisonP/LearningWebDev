<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <form action="/action_page.php" target="_target" method="post">
            <h1>Employee Interests Survey Form</h1>
            <label for="name">Name:</label>
            <input 
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
            ><br>
            <br>
            <label for="department">Department:</label>
            <input 
                id="department"
                type="text"
                name="department"
                placeholder="Enter your department"
            ><br>
            <br>
            <label for="about-self">Tell us a little about yourself:</label><br>
            <textarea 
                name="about-self" 
                id="about-self"
            >

            </textarea><br>
            <br>
            <label for="do-you-exercise">Do you exercise at home? </label>
            <label 
                for="yes"
            >
                <input
                    id="yes" 
                    type="radio"
                    name="do-you-exercise"
                >
                Yes
            </label>
            <label 
                for="no"
            >
                <input
                    id="no" 
                    type="radio"
                    name="do-you-exercise"
                >
                No
            </label><br>
            <br>
            <label for="how-to-read">How do you like to read about your favorite topics?</label><br>
            <br>
            <label 
                for="phone-apps"
            >
                <input 
                    id="phone-apps"
                    type="checkbox"
                    name="phone-apps"
                >
                Phone Apps
            </label>
            <label 
                for="online"
            >
                <input 
                    id="online"
                    type="checkbox"
                    name="online"
                >
                Online
            </label>
            <label 
                for="books"
            >
                <input 
                    id="books"
                    type="checkbox"
                    name="books"
                >
                Books
            </label>
            <label 
                for="magazines"
            >
                <input 
                    id="magazines"
                    type="checkbox"
                    name="magazines"
                >
                Magazines
            </label><br>
            <br>
            <label for="favorite-genre">What is your favorite movie genre?</label>
            <select 
                id="favorite-genre"
                name="favorite-genre"
            >
                <option value="">Choose...</option>
            </select><br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
