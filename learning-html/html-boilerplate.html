<!DOCTYPE html> <!--this just tells the browser that this is an html document--> 

<html lang="en"> <!-- this holds all of my html code| lang attribute tells the page what language my website is in-->  
    <head> <!-- in the head we put all of the general website information like linking of css files and the character set used by the page also the description of the page-->
        <meta charset="utf-8"> <!-- this sets what characters our website will use--> 
        <meta name="description" content="My cool website"> <!-- this describes the content on the website--> 
        <link rel="stylesheet" href="./some/paht.my.cssf"> <!-- this gives a relationship attribute and links it to the style sheet if we had one--> 
        <link rel="icon" href="./some/icon/path.file.png"> <!-- this is calling some image that will be used in the page-->
        <title>HTML BASICS</title> <!-- gives title of the page on the tag at the top of the browser--> 
    </head>

    <body> <!-- all of the page content goes here-->
        <h1>My website header h1 tag yo</h1>
        <p>this is a paragraph tag</p>


        <script type="text/javascript" src="./some/path/main.js"></script> <!-- we lode our javascript at the bottom like so--> 
    </body>
</html>
