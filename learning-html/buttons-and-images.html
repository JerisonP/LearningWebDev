<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML BASICS</title>
    </head>
    <body>
        <button type="button">Click Me</button><!--just a general button that you can put functionality into-->
        <button type="submit">Click Me</button><!--submits forms-->
        <button type="reset">Click Me</button><!--avoid this button type. it just resets the values of everything-->

        <button type="button">
            <span>&#9734;</span><!--this is unicode that puts a image before the word Click Me on the button-->
            <span>Click Me</span>
            <span>&#9757;</span>
        </button>

        <img src="https://wallpapercave.com/wp/wp2018202.jpg" alt="cool cat"><!--this links an image to our page. if the image does not pop up the alternate text will show up-->
    </body>
</html>
